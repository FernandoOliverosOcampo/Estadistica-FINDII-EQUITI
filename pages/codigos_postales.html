<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/codigos.css">
    <link rel="shortcut icon" href="../img/descarga.ico" type="image/x-icon">
    <title>Codigos Postales</title>
</head>

<body>

    <script>

    </script>

<header>
    <nav class="menu">
        <div class="izquierda">
            <div class="logo-empresa">
                <img src="../img/FINDII.png" alt="">
            </div>
            <div class="hora-actual">
                <p id="horaActual"></p>
            </div>
        </div>
        <div class="derecha">

            <div class="datos-agente">
                <div class="nombre-usuario" id="menuNombreAgente"> </div>
                <div class="rol-usuario" id="menuRolUsuario"> </div>
            </div>

            <div class="foto-usuario" id="abrirMenuOpciones">
                <img src="../img/undraw_male_avatar_g98d.svg" alt="">
            </div>

            <div class="opciones-perfil" id="opcionesPerfil">
                <div class="contenido-perfil" id="contenidoPerfil">
                    <a href="" target="_blank"></a>
                </div>
            </div>

        </div>
    </nav>
</header>


    <div class="hero">
        <div class="contenedor">
            <section class="perfil-usuario">
                <div class="contenido">

                    <div class="titulo-central">
                        <label>Código postal:
                            <input type="text" id="codigoPostal" placeholder="ingresa el codigo postal">
                        </label>
                        
                        <button id="btnBuscarCodigo" ><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
                    </div>

                    <div class="contenedor-informacion">
                        <div class="informacion-perfil" id="informacionPerfil">

                            <div class="campo">
                                <div class="titulo">
                                    <p>Código postal</p>
                                </div>
                                <div class="texto nombre" id="verCodigoPostal">
                                </div>
                            </div>
                
                            <div class="campo">
                                <div class="titulo">
                                    <p>Nombre provincia</p>
                                </div>
                                <div class="texto direccion" id="verNombreProvincia">
                                </div>
                            </div>
                
                            <div class="campo">
                                <div class="titulo">
                                    <p>Nombre Comunidad</p>
                                </div>
                                <div class="texto nombre" id="verNombreComunidad">
                                </div>
                            </div>
                
                        </div>
                    </div>
                    <div class="contenedor-mensaje">
                        <div class="contenedor-cuenta" id="cuentaIngresar">
                        
                        </div>

                    </div>
                   

                </div>

            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="../js/codigos/vista/codigos.js" type="module"></script>
  
    
</body>

</html>
