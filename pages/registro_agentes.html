<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/formulario.css">
    <link rel="shortcut icon" href="../img/descarga.ico" type="image/x-icon">
    <title>Registro de agentes</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="izquierda">
                <div class="logo-empresa">
                    <img src="../img/FINDII.png" alt="">
                </div>
                <div class="hora-actual">
                    <p id="horaActual"></p>
                </div>
            </div>
            <div class="derecha">

                <div class="datos-agente">
                    <div class="nombre-usuario" id="menuNombreAgente"> </div>
                    <div class="rol-usuario" id="menuRolUsuario"> </div>
                </div>

                <div class="foto-usuario" id="abrirMenuOpciones">
                    <img src="../img/undraw_male_avatar_g98d.svg" alt="">
                </div>

                <div class="opciones-perfil" id="opcionesPerfil">
                    <div class="contenido-perfil" id="contenidoPerfil">
                        <a href="" target="_blank"></a>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <div class="hero">

        <div class="container-formulario">
            <div class="contenedor-formulario">
                <div class="titulo-formulario">
                    <h2 class="titulo__formulario">Formulario registro de agentes</h2>
                </div>
                <div class="contenido-formulario">
                    <div class="formulario-contenido" id="formulario">

                        <label>Primer Nombre:
                            <input type="text" placeholder="Nombre" id="primerNombre" />
                        </label>

                        <label>Primer Apellido:
                            <input type="text" placeholder="Nombre" id="primerApellido" />
                        </label>

                        <label>Cedula (Sino tiene, dejar vacío):
                            <input type="text" placeholder="Cedula" id="cedulaAgente" />
                        </label>

                        <label>Correo (Sino tiene, dejar vacío):
                            <input type="email" name="email" id="correoAgente" placeholder="Correo" />
                        </label>

                        <label>Celular (Sino tiene, dejar vacío):
                            <input type="text" placeholder="Celular" id="celularAgente">
                        </label>
                   
                        <label>Grupo:
                            <select name="select" id="grupo">
                                <option value="findii" selected>Findii</option>
                                <option value="equiti">Equiti</option>
                                <option value="no asignado">No asignado</option>
                            </select>
                        </label>

                        <label>Campaña:
                            <select name="select" id="campaña">
                                <option value="iberdrola" selected>Iberdrola</option>
                                <option value="naturgy">Naturgy</option>
                                <option value="no asignado">No asignado</option>

                            </select>
                        </label>
                        <label>Lider responsable:
                            <select name="select" id="liderResponsable">
                                <option value="Santiago Figueroa" selected>Santiago Figueroa</option>
                                <option value="Oscar Ramos">Oscar Ramos</option>
                                <option value="no asignado">No asignado</option>

                            </select>
                        </label>
                        <label>Lider de equipo:
                            <select name="select" id="liderEquipo">
                                <option value="davina" selected>Davina</option>
                                <option value="miguel">Miguel</option>
                                <option value="ray">Ray</option>
                                <option value="laureano">Laureano</option>
                                <option value="no asignado">No asignado</option>
                            </select>
                        </label>
                    </div>
                    <div class="botones-formulario">
                        <button type="submit" id="enviarAgente" class="boton-formulario">Enviar información <i class="fa-solid fa-paper-plane"></i></button>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/agente_formulario/vista/formulario_agente.js" type="module"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
